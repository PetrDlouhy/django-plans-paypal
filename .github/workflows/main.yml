# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
        
    strategy:
      matrix:
        DJANGO_VERSION: [ '2.2.*', '3.0.*', '3.1.*', '3.2.*', '4.0.*']
        python-version: ['3.7', '3.8', '3.9', '3.10']
        exclude:
          - DJANGO_VERSION: '4.0.*'
            python-version: '3.7'

      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
            python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('setup.py') }}-${{ hashFiles('requirements_test.txt') }}-${{ hashFiles('requirements.txt') }}-${{ matrix.DJANGO_VERSION }}
      - name: Install
        run: |
           pip install "setuptools<58"
           pip install -e . "setuptools<58"
      - name: Install requirements
        run: |
           pip install --upgrade --upgrade-strategy eager -r requirements.txt
           pip install --upgrade --upgrade-strategy eager -r requirements_test.txt
      - name: Install django-plans
        run: |
          pip uninstall -y django-plans
          pip install git+https://github.com/PetrDlouhy/django-plans@django40#egg=django-plans
      - name: Install django
        run: pip install Django==${{ matrix.DJANGO_VERSION }}
      - name: Install codecov
        run: pip install codecov

      - name: Testing
        run: |
          python -m coverage run manage.py test
          # case "$matrix.python-version" in
          #   "3.10")  # Django runs with warnings in this python version
          #     python -m coverage run manage.py test
          #     ;;
          #   *)
          #     python -W error::DeprecationWarning -m coverage run manage.py test
          #     ;;
          # esac
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          pip install -r requirements_test.txt
      - name: Running Flake8
        run: flake8
      - name: Running isort
        run: python -m isort . --check-only --diff
      - name: Running black
        run: black --check .
      - name: Running black
        run: black --check .
      - name: Running mypy
        run: mypy plans_paypal
